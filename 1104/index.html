          new QRCode(document.getElementById("android-qrcode"), {
            text: links.android[0],
            width: 140,
            height: 140,
          });

          $(".download-btn.android").attr("href", links.android[0]).show();
        });

        function getDownloadLink(cb) {
          setTimeout(()=>{
            const res = {"error":0,"code":null,"message":"request successful","data":{"activityResourcesHost":"https://h5.eemap.cc","serviceConfig":{"serviceUrl":"","telegramUrl":"https://t.me/EEMAPAdvisoryGroup"},"downloadUrlConfig":{"android":["https://h5.eemap.cc/eemap.apk"],"iOS":["https://google.com"]},"platformName":"EEMap","domainRegist":"https://h5.eemap.cc"}}
            if (res.error == 0) {
              cb({
                android: res.data.downloadUrlConfig.android,
                ios: res.data.downloadUrlConfig.iOS,
              });
            } else {
              alert(res.message);
            }
          },500)
        }

        function isIOS() {
          return (
            [
              "iPad Simulator",
              "iPhone Simulator",
              "iPod Simulator",
              "iPad",
              "iPhone",
              "iPod",
            ].includes(navigator.platform) ||
            // iPad on iOS 13 detection
            (navigator.userAgent.includes("Mac") && "ontouchend" in document)
          );
        }
      });
